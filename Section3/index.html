<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribution of digits in the mathematical constant Pi</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      canvas {
        background-color: black;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  </head>
  <body>
    <!-- * Receives data (external file storing decimal places for Pi, similar to data.txt) from the user. -->
    <input type="file" id="file" />

    <canvas id="myChart"> You browser does not support Canvas</canvas>

    <button>Stop</button>

    <!-- * Stops computation of the update and rendering the chart. -->
    <script src="script.js"></script>
  </body>
</html>
